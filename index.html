
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gascooler Selection Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open+Sans', sans-serif;
        }
        .gradient-background {
            background: linear-gradient(to right, #4b6cb7, #182848);
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="gradient-background text-white min-h-screen flex items-center justify-center">
    <div class="bg-white text-black p-8 rounded-lg shadow-lg max-w-2xl w-full">
        <h1 class="text-xl font-semibold mb-6">Gascooler Selection</h1>
        <form id="gascoolerForm" class="space-y-4">
            <div>
                <label for="nomeCommessa" class="block mb-2">Nome commessa</label>
                <input type="text" id="nomeCommessa" name="nomeCommessa" placeholder="Nome commessa" class="border p-2 w-full">
            </div>
            <div>
                <label for="numeroCommessa" class="block mb-2">Numero Commessa</label>
                <input type="text" id="numeroCommessa" name="numeroCommessa" placeholder="Numero commessa" class="border p-2 w-full">
            </div>
            <div>
                <label for="year" class="block mb-2">Year</label>
                <input type="text" id="year" name="year" placeholder="Anno" class="border p-2 w-full">
            </div>
            <div>
                <label for="deliveredIn" class="block mb-2">Delivered in</label>
                <input type="date" id="deliveredIn" name="deliveredIn" class="border p-2 w-full cursor-pointer">
            </div>
            <div>
                <span class="block mb-2">PS max</span>
                <label class="inline-flex items-center mr-4">
                    <input type="radio" name="psMax" value="120" class="form-radio">
                    <span class="ml-2">120 bar</span>
                </label>
                <label class="inline-flex items-center mr-4">
                    <input type="radio" name="psMax" value="130" class="form-radio">
                    <span class="ml-2">130 bar</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="radio" name="psMax" value="140" class="form-radio">
                    <span class="ml-2">140 bar</span>
                </label>
            </div>
            <div>
                <span class="block mb-2">Treatment</span>
                <label class="inline-flex items-center mr-4">
                    <input type="radio" name="treatment" value="Standard" class="form-radio">
                    <span class="ml-2">Standard</span>
                </label>
                <label class="inline-flex items-center mr-4">
                    <input type="radio" name="treatment" value="Epoxy" class="form-radio">
                    <span class="ml-2">Epoxy</span>
                </label>
                <label class="inline-flex items-center mr-4">
                    <input type="radio" name="treatment" value="AlMg" class="form-radio">
                    <span class="ml-2">AlMg</span>
                </label>
                <label class="inline-flex items-center mr-4">
                    <input type="radio" name="treatment" value="KTL" class="form-radio">
                    <span class="ml-2">KTL</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="radio" name="treatment" value="Other" class="form-radio" id="otherTreatment">
                    <span class="ml-2">Other...</span>
                </label>
                <input type="text" id="otherTreatmentText" name="otherTreatment" placeholder="Please specify" class="border p-2 w-full mt-2 hidden">
            </div>
            <div>
                <span class="block mb-2">Kit Spry</span>
                <label class="inline-flex items-center mr-4">
                    <input type="radio" name="kitSpry" value="YES" class="form-radio">
                    <span class="ml-2">YES</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="radio" name="kitSpry" value="NO" class="form-radio">
                    <span class="ml-2">NO</span>
                </label>
            </div>
            <div>
                <span class="block mb-2">Connections</span>
                <label class="inline-flex items-center mr-4">
                    <input type="radio" name="connections" value="Inox" class="form-radio">
                    <span class="ml-2">Inox</span>
                </label>
                <label class="inline-flex items-center">
                    <input type="radio" name="connections" value="K65" class="form-radio">
                    <span class="ml-2">K65</span>
                </label>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('otherTreatment').addEventListener('change', function() {
            document.getElementById('otherTreatmentText').classList.toggle('hidden');
        });

        document.getElementById('gascoolerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const formProps = Object.fromEntries(formData);
            const deliveryDate = formData.get('deliveredIn');
            formProps['Delivery Date'] = deliveryDate ? new Date(deliveryDate).toLocaleDateString() : '';

            // Construct email body
            let emailBody = //`To: acquisti@enex.it\nSubject: Gascooler Selection\n\n`;
            for (const [key, value] of Object.entries(formProps)) {
                emailBody += `${key}: ${value}\n`;
            }

            // Open default email client
            window.location.href = `mailto:acquisti@enex.it?subject=Gascooler Selection&body=${encodeURIComponent(emailBody)}`;
        });
    </script>
</body>
</html>
