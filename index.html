<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gascooler Selection Form 3 </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #00DBDE, #FC00FF);
            color: white;
        }
        .highlight {
            background-color: #add8e6;
        }
        .highlight-special {
            background-color: #b0e0e6;
        }
    </style>
</head>
<body>
    <div class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded shadow-lg text-gray-700 max-w-2xl w-full">
            <h1 class="text-2xl font-bold mb-6 text-center">Gascooler Selection</h1>
            <form id="gascoolerForm">
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <input type="text"  name="nomeCommessa" placeholder="Nome commessa" class="border p-2 rounded" />
                    <input type="text" name="nomeCommessa"  placeholder="Numero Commessa" class="border p-2 rounded" />
                    <input type="text"  name="nomeCommessa" placeholder="Year" class="border p-2 rounded" />
                    <input type="text"  name="nomeCommessa" placeholder="Delivered in ...." class="border p-2 rounded" />
                    <input type="text"  name="nomeCommessa" placeholder="Code" class="border p-2 rounded" />
                    <input type="text"  name="nomeCommessa" placeholder="Quantity" class="border p-2 rounded" />
                </div>
                <div class="mb-4">
                    <label for="deliveryDate"  name="nomeCommessa"  class="block mb-2">Delivered for the day:</label>
                    <input type="date" id="deliveryDate" class="border p-2 rounded w-full" />
                </div>
                <div class="mb-4">
                    <span class="block mb-2">PS max</span>
                    <label><input type="radio" name="psMax" value="120" class="mr-2">120 bar</label>
                    <label><input type="radio" name="psMax" value="130" class="mr-2">130 bar</label>
                    <label><input type="radio" name="psMax" value="140" class="mr-2">140 bar</label>
                </div>
                <div class="mb-4">
                    <span class="block mb-2">Treatment</span>
                    <label><input type="radio" name="treatment" value="Standard" class="mr-2 treatment">Standard</label>
                    <label><input type="radio" name="treatment" value="Epoxy" class="mr-2 treatment">Epoxy</label>
                    <label><input type="radio" name="treatment" value="AlMg" class="mr-2 treatment">AlMg</label>
                    <label><input type="radio" name="treatment" value="KTL" class="mr-2 treatment">KTL</label>
                    <label><input type="radio" name="treatment" value="Other" class="mr-2 treatment">Other...</label>
                    <input type="text" placeholder="Please specify" class="border p-2 rounded w-full mt-2 hidden" id="otherTreatment" />
                </div>
                <div class="mb-4">
                    <span class="block mb-2">Kit Spry</span>
                    <label><input type="radio" name="kitSpry" value="YES" class="mr-2 kitSpry">YES</label>
                    <label><input type="radio" name="kitSpry" value="NO" class="mr-2 kitSpry">NO</label>
                </div>
                <div class="mb-6">
                    <span class="block mb-2">Connections</span>
                    <label><input type="radio" name="connections" value="Inox" class="mr-2">Inox</label>
                    <label><input type="radio" name="connections" value="K65" class="mr-2">K65</label>
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full">Submit</button>
            </form>
        </div>
    </div>

    <script>

    document.getElementById('gascoolerForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const formData = new FormData(this);
        let body = '';

        // Aggiungi questo blocco di codice per gestire i campi di testo
        this.querySelectorAll('input[type="text"]').forEach(input => {
            body += input.name + ': ' + input.value + '\n';
        });

        formData.forEach((value, key) => {
            body += key + ': ' + value + '\n';
        });

        window.location.href = 'mailto:acquisti@enex.it?subject=Gascooler Selection&body=' + encodeURIComponent(body);
    });

    document.querySelectorAll('.treatment').forEach(radio => {
        radio.addEventListener('change', function() {
            if (this.value === 'Other') {
                document.getElementById('otherTreatment').classList.remove('hidden');
            } else {
                document.getElementById('otherTreatment').classList.add('hidden');
            }
            document.getElementById('gascoolerForm').querySelectorAll('input[type=radio]').forEach(el => {
                if (el.checked && el.value !== 'Standard') {
                    el.parentElement.classList.add('highlight');
                } else {
                    el.parentElement.classList.remove('highlight');
                }
            });
        });
    });

 
    </script>
</body>
</html>
