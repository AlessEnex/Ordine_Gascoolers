<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gascooler Selection Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Additional styles if needed */
    </style>
</head>
<body class="bg-gray-50">
    <div class="container mx-auto p-8">
        <h1 class="text-2xl font-bold mb-6">Gascooler Selection</h1>
        <form>
            <div class="mb-4">
                <label for="projectName" class="block text-gray-700 text-sm font-bold mb-2">Nome commessa</label>
                <input type="text" id="projectName" name="projectName" placeholder="Nome commessa" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="mb-4">
                <label for="orderNumber" class="block text-gray-700 text-sm font-bold mb-2">Numero Commessa / Anno</label>
                <input type="text" id="orderNumber" name="orderNumber" placeholder="Numero commessa / Anno" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div class="mb-4">
                <label for="deliveredIn" class="block text-gray-700 text-sm font-bold mb-2">Delivered in</label>
                <input type="date" id="deliveredIn" name="deliveredIn" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <fieldset class="mb-4">
                <legend class="text-gray-700 text-sm font-bold mb-2">PS max</legend>
                <label class="block"><input type="radio" name="psMax" value="120" class="mr-2">120 bar</label>
                <label class="block"><input type="radio" name="psMax" value="130" class="mr-2">130 bar</label>
                <label class="block"><input type="radio" name="psMax" value="140" class="mr-2">140 bar</label>
            </fieldset>
            <fieldset class="mb-4">
                <legend class="text-gray-700 text-sm font-bold mb-2">Treatment</legend>
                <label class="block"><input type="radio" name="treatment" value="standard" class="mr-2">Standard</label>
                <label class="block"><input type="radio" name="treatment" value="epoxy" class="mr-2">Epoxy</label>
                <label class="block"><input type="radio" name="treatment" value="almg" class="mr-2">AlMg</label>
                <label class="block"><input type="radio" name="treatment" value="ktl" class="mr-2">KTL</label>
                <label class="block"><input type="radio" name="treatment" value="other" class="mr-2">Other...</label>
            </fieldset>
            <fieldset class="mb-6">
                <legend class="text-gray-700 text-sm font-bold mb-2">Kit Spry</legend>
                <label class="block"><input type="radio" name="kitSpry" value="yes" class="mr-2">YES</label>
                <label class="block"><input type="radio" name="kitSpry" value="no" class="mr-2">NO</label>
            </fieldset>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Submit</button>
        </form>
    </div>
    <script>
        // Additional scripts if needed
    </script>
</body>
</html>
